<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/Contact.css">
</head>
<body>
<div class="wrapper">
    <div class="nav" id="mynav">
      <a href="index.html" >Home</a>
      <a href="News.html">News</a>
      <a href="blog.html">Blog page</a>
      <a href="About.html">About</a>
      <a href="Contact.html"class="active">Contact</a>
    <!-- Executes myFunction when the user clicks on hamburger.png-->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <img src= "images/hamburger.png" width=200px alt="">
    </a>

  </div>
<div class="container">
    <div style="text-align:center">
    <h2>Contact Us</h2>
    
  </div>
  <div class="row">
    <div class="column">
      <img src="images/maps.png" style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fullname" placeholder="Your full name..">
        <label for="lname">Email</label>
        <input type="text" id="lname" name="email" placeholder="Your email address..">
        <label for="continent">Continent</label>
        <select id="continent" name="continent">
          <option value="Australia">Australia</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Europe">Europe</option>
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
<div class="footer">
    <p>Copyright AB</p>
</div>
</div>
<script>
    //Adds the 'responsive' class to the nav when user clicks on the icon.
function myFunction() {
  var x = document.getElementById("mynav");
  if (x.className === "nav") {
    x.className += " responsive";
  } else {
    x.className = "nav";
  }
}
</script>

</body>
</html>
